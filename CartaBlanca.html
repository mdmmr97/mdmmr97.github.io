    <body>
        <audio id="musicafondo" src="Sonido/rain-and-nostalgia-version-60s-10820.mp3" loop></audio>
        <audio id="ganar" src="Sonido/Ganar.mp3"></audio>
        <audio id="perder" src="Sonido/Perdido.mp3"></audio>

        <div class="mostrar">
            <div class="canvas">
                <div class="cabecera">
                    <div><p id="maxcartas"></p></div>

            </div>
            <div class="demascosas">
                <div>
                    <button type="button" id="nuevojuego">Empezar Partida</button>
                </div>
                <div>
                    <button type="button" onclick="borrarMovimiento()"><i class="fa-solid fa-rotate-right fa-flip-both" style="color: #000000;"></i></button>
                </div>
                <div>
                    <table></table>
                    <textarea id="areaL" cols="40" rows="5" placeholder="Mejores Tiempos"></textarea>
                    <div id ="Botonera">
                        <input id="boton" type="button" value="Resetear"/>
                    </div>
                </div> 
            </div>
